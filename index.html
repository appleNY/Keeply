<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Keeply">
    <meta name="description" content="개인용 메모 및 링크 관리 웹앱">
    <meta name="theme-color" content="#BA797D">
    <title>Keeply - 나의 링크 관리</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 웹폰트: Noto Sans KR (한글) + Poppins (영문) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- 우리가 만든 CSS -->
    <link rel="stylesheet" href="styles/main.css?v=21">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="main-wrapper">
        <!-- 프로필 영역 -->
        <header class="profile-section">
            <div class="profile-image">
                <img src="assets/images/profile.png?v=1" alt="프로필">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Keeply</h1>
                <p class="profile-bio">나의 링크 저장소</p>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="links-container">
            <!-- 검색 & 필터 -->
            <div class="controls-section">
                <input type="text" class="search-input" id="searchInput" placeholder="링크 검색...">
                <div class="filter-chips" id="filterChips">
                    <button class="filter-chip active" data-filter="all">전체</button>
                    <button class="filter-chip" data-filter="favorite">즐겨찾기</button>
                    <button class="filter-chip" data-filter="recent">최신순</button>
                </div>
                <select class="filter-select" id="filterSelect">
                    <option value="all">전체</option>
                    <option value="favorite">즐겨찾기</option>
                    <option value="recent">최신순</option>
                </select>
            </div>

            <!-- 링크 목록 -->
            <div id="linkList" class="link-list">
                <!-- 여기에 링크 버튼들이 들어갑니다 -->
            </div>

            <!-- 새 링크 추가 버튼 -->
            <button class="add-link-btn" id="addLinkBtn">
                + 새 링크 추가
            </button>
        </main>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-icon">🗑️</div>
            <h3 class="modal-title">링크를 삭제하시겠어요?</h3>
            <p class="modal-message">삭제된 링크는 복구할 수 없습니다.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelDeleteBtn">취소</button>
                <button class="modal-btn confirm" id="confirmDeleteBtn">삭제</button>
            </div>
        </div>
    </div>

    <!-- 메모 추가/수정 모달 -->
    <div class="modal-overlay" id="memoModal">
        <div class="modal-content modal-form">
            <div class="modal-header">
                <h3 class="modal-title" id="memoModalTitle">메모 추가</h3>
                <button class="modal-close" id="closeMemoModalBtn">&times;</button>
            </div>
            <form id="memoForm" class="link-form">
                <div class="form-group">
                    <label for="memoText">메모</label>
                    <textarea id="memoText" class="form-input form-textarea" rows="5" placeholder="이 링크에 대한 메모를 작성하세요..." required></textarea>
                    <small class="form-hint">나중에 기억하고 싶은 내용을 자유롭게 적어보세요</small>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn cancel" id="cancelMemoBtn">취소</button>
                    <button type="submit" class="modal-btn confirm" id="saveMemoBtn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 링크 추가/수정 모달 -->
    <div class="modal-overlay" id="addLinkModal">
        <div class="modal-content modal-form">
            <div class="modal-header">
                <h3 class="modal-title" id="addLinkModalTitle">새 링크 추가</h3>
                <button class="modal-close" id="closeLinkModalBtn">&times;</button>
            </div>
            <form id="linkForm" class="link-form">
                <div class="form-group">
                    <label for="linkUrl">URL *</label>
                    <input type="url" id="linkUrl" class="form-input" placeholder="https://example.com" required>
                    <small class="form-hint" id="urlHint">URL을 입력하면 자동으로 제목과 설명을 가져옵니다</small>
                    <small class="form-hint form-loading" id="urlLoading" style="display: none;">
                        <span class="loading-spinner"></span> 정보를 가져오는 중...
                    </small>
                    <small class="form-hint form-warning" id="urlWarning" style="display: none; color: #8C3F5C;">
                        ⚠️ 소셜미디어 링크는 자동으로 정보를 가져올 수 없습니다
                    </small>
                    <small class="form-hint form-error" id="urlError" style="display: none; color: #8C3F5C;">
                        ❌ 에러 메시지
                    </small>
                </div>
                <div class="form-group">
                    <label for="linkTitle">제목 *</label>
                    <input type="text" id="linkTitle" class="form-input" placeholder="링크 제목" required>
                </div>
                <div class="form-group">
                    <label for="linkDescription">설명</label>
                    <textarea id="linkDescription" class="form-input form-textarea" rows="3" placeholder="링크에 대한 설명 (선택사항)"></textarea>
                    <small class="form-hint">링크에서 자동으로 가져온 정보를 수정할 수 있습니다</small>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn cancel" id="cancelLinkBtn">취소</button>
                    <button type="submit" class="modal-btn confirm" id="saveLinkBtn">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 우리가 만든 JavaScript -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
