<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeply - 나의 링크 관리</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 우리가 만든 CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="main-wrapper">
        <!-- 프로필 영역 -->
        <header class="profile-section">
            <div class="profile-image">
                <img src="https://via.placeholder.com/100" alt="프로필">
            </div>
            <h1 class="profile-name">Keeply</h1>
            <p class="profile-bio">나의 링크 저장소</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="links-container">
            <!-- 검색 & 필터 -->
            <div class="controls-section">
                <input type="text" class="search-input" id="searchInput" placeholder="검색...">
                <select class="filter-select" id="filterSelect">
                    <option value="all">전체</option>
                    <option value="favorite">즐겨찾기</option>
                    <option value="recent">최신순</option>
                </select>
            </div>

            <!-- 링크 목록 -->
            <div id="linkList" class="link-list">
                <!-- 여기에 링크 버튼들이 들어갑니다 -->
            </div>

            <!-- 새 링크 추가 버튼 -->
            <button class="add-link-btn" id="addLinkBtn">
                + 새 링크 추가
            </button>
        </main>
    </div>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 우리가 만든 JavaScript -->
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
